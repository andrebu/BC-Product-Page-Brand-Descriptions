ndrical Rare Earth Magnets which create a triple layer of Nickel and Copper to prevent against corrosion and abuse. Santa Cruz Shredder uses T304 Microbic Precision Woven Non-Fraying Stainless Steel Screens which has a high micron size that allows less impurities to pass through into the pollen chamber. The clean design and innovative technology of Santa Cruz Shredder &#x3C;a href=&#x22;http://dankstop.com/grinders&#x22; target=&#x22;_blank&#x22;&#x3E;grinders&#x3C;/a&#x3E; create a healthy, enjoyable, and efficient smoking experience. &#x3C;a href=&#x22;http://dankstop.com/brands/Santa-Cruz-Shredder.html&#x22; target=&#x22;_blank&#x22;&#x3E;Check out more products from Santa Cruz Shredder&#x3C;/a&#x3E;."
